<!DOCTYPE html>
<html>
  <head>
    <title>Leaderboard Info</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <header class="header">
      <h1 id="title" class="title">World Trigger</h1>
      <small class="subtitle">MEE6 Leaderboard</small>
    </header>

    <main>
      <form id="form" action="#" class="form">
        <label for="form-username" class="form-label">Username</label>
        <input type="text" id="form-username" name="username" class="form-input" />

        <button type="submit" class="button">Get Info</button>
      </form>

      <section id="leaderboard" class="leaderboard hidden">
        <h2 id="username" class="leaderboard-username">Loading...</h2>

        <p class="leaderboard-info">Rank: <span id="rank">Loading...</span></p>
        <p class="leaderboard-info">Level: <span id="level">Loading...</span></p>

        <button id="change-username" class="button">Use another username</button>
      </section>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
