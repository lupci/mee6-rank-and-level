<!DOCTYPE html>
<html>
  <head>
    <title>Leaderboard Info</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="header">
      <h1 id="title" class="title">Server</h1>
      <small class="subtitle">MEE6 Leaderboard</small>
    </header>

    <main>
      <form id="form" action="#" class="form">
        <label for="form-username" class="form-label">Username</label>
        <input
          type="text"
          id="form-username"
          name="username"
          class="form-input"
        />

        <div class="form-toggle">
          <input
            type="checkbox"
            id="toggle-id"
            name="leaderboard-type"
            class="toggle-id-name"
          />
          <label for="toggle-id" class="toggle-label">
            <span id="toggle-id-label-id">Server ID</span>
            <span id="toggle-id-label-name">Server Name</span>
          </label>

          <input
            type="number"
            id="form-leaderboard-id"
            name="leaderboard-id"
            class="form-input form-group"
          />

          <input
            type="text"
            id="form-leaderboard-name"
            name="leaderboard-name"
            class="form-input form-group"
          />

          <span id="form-error" class="form-error"></span>
        </div>

        <button type="submit" class="button">Get Info</button>
      </form>

      <section id="leaderboard" class="leaderboard hidden">
        <h2 id="username" class="leaderboard-username">Loading...</h2>

        <p class="leaderboard-info">Rank: <span id="rank">Loading...</span></p>
        <p class="leaderboard-info">
          Level: <span id="level">Loading...</span>
        </p>

        <button id="change-username" class="button">
          Use another username
        </button>
      </section>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
